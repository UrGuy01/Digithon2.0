<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MedMentors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/images/ai-healthcare.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .navbar {
            background-color: rgba(0, 123, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .main-content {
            position: relative;
            z-index: 1;
            padding-top: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.1);
        }

        .contact-icon {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: #007bff;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/images/logo.png" alt="MedMentors Logo">
                MedMentors
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/developer">Developer</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Developer Contact</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h4>About the Developer</h4>
                            <p class="text-muted">Meet the mind behind MedMentors</p>
                        </div>

                        <div class="row g-4">
                            <!-- Name Section -->
                            <div class="col-md-6">
                                <div class="text-center">
                                    <i class="fas fa-user contact-icon"></i>
                                    <h5>Developer</h5>
                                    <p class="fw-bold">Somaan Rauniyar</p>
                                </div>
                            </div>

                            <!-- Email Section -->
                            <div class="col-md-6">
                                <div class="text-center">
                                    <i class="fas fa-envelope contact-icon"></i>
                                    <h5>Email</h5>
                                    <p><a href="mailto:sr0246@srmist.edu.in" class="text-decoration-none">sr0246@srmist.edu.in</a></p>
                                </div>
                            </div>

                            <!-- Social Links Section -->
                            <div class="col-12">
                                <div class="text-center">
                                    <i class="fas fa-share-alt contact-icon"></i>
                                    <h5>Connect With Me</h5>
                                    <div class="social-links mt-3">
                                        <a href="https://www.linkedin.com/in/somaan-rauniyar-50ab2925a/" target="_blank" title="LinkedIn">
                                            <i class="fab fa-linkedin"></i>
                                        </a>
                                        <a href="https://github.com/UrGuy01" target="_blank" title="GitHub">
                                            <i class="fab fa-github"></i>
                                        </a>
                                        <a href="https://www.instagram.com/somaanrauniyar/" target="_blank" title="Instagram">
                                            <i class="fab fa-instagram"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <!-- Additional Info -->
                            <div class="col-12 mt-4">
                                <div class="alert alert-info text-center">
                                    <i class="fas fa-info-circle me-2"></i>
                                    This is an AI-powered healthcare project developed as part of academic research.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
